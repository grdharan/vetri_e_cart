<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Product Details</title>
</head>
<body>
    <nav>  
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/images/logo.png" alt="Company Logo">
                </a>
                <!-- <h4>Vetri Electronics</h4> -->
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">☰</label>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <div class="products-dropdown">
                    <input type="checkbox" id="products-toggle" hidden>
                    <label for="products-toggle" class="dropbtn">Products<span> ▾</span></label>
                    <ul class="dropdown-content">
                        <li><a href="products_new.html?category=All">All Products</a></li>
                        <li><a href="products_new.html?category=Laptops">Laptops</a></li>
                        <li><a href="products_new.html?category=Mobiles">Mobiles</a></li>
                        <li><a href="products_new.html?category=Headphones">Headphones</a></li>
                    </ul>                    
                </div>
                <a href="cart.html">Cart</a>
                <a href="login.html">Login</a>
            </div>

        </div>
    </nav>
    
    <div class="product-description-container">
        <div class="product-image-container">
            <div class="product-image">
                <img id="product-img" src="" alt="Product Image">
            </div>
            <div class="thumbnail-container" id="thumbnail-container"></div>
        </div>
    
        <div class="product-info">
            <h1 id="product-name"></h1>
            <p id="product-description"></p>
    
            <div class="price-container">
                <span class="price-label">Price:</span>
                <span class="price" id="product-price"></span>
            </div>
    
            <div class="quantity-selector">
                <button id="decrease-qty">-</button>
                <span id="quantity">1</span>
                <button id="increase-qty">+</button>
            </div>
            <p id="product-information" class="additional-info"></p>
            <button id="add-to-cart" class="btn">Add to Cart</button>
        </div>
    </div>
    

<script src="./assets/js/product_description.js"></script>
    
</body>
</html>
